<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
"
		/>
		<script
			src="https://kit.fontawesome.com/29f602eaf3.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="stylesheet.css" />
		<title>NFT</title>
	</head>
	<body>
		<div class="container">
			<div class="card mx-auto d-flex align-items-center">
				<div class="layer" style="position: relative">
					<img
						src="nftimage.png"
						class="card-img-top nft-img img-fluid"
						alt="..."
					/>
					<div class="card-img overlay">
						<i class="fa-sharp fa-solid fa-eye"></i>
					</div>
				</div>

				<div class="card-body">
					<h5 class="card-title">Equilibrium #3424</h5>
					<p class="card-text">
						Our Equilibrium collection promotes balance and calm.
					</p>
					<p class="price">
						<i class="fa-brands fa-ethereum"></i> 0.041 ETH
						<span class="time"
							><i class="fa-solid fa-clock"></i> 3 days left</span
						>
					</p>
					<hr />
					<img src="Oval.png" alt="" class="oval" />
					<p class="jw">
						<span class="creator">Creation of</span> Jules Wyvern
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
